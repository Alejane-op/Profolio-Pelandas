<section id="contact"  class="contact-section">
  <h1>Let's Design Together</h1>
  <p>Please enter your name, email, and message below — I’d love to hear from you!</p>
  <form class="contact-form">
    <input type="text" id="nameInput" placeholder="Enter Your Fullname" required />
    <input type="email" id="emailInput" placeholder="Enter Your Email" required />
    <textarea id="messageInput" placeholder="Enter Your Message" required></textarea>
    <button type="submit">Send</button>
    <div id="form-status" style="margin-top:10px; font-size:14px;"></div>
  </form>
</section>
